<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysu | Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #08080a; --card: #111114; --neon: #00f2ff; --accent: #bc4eff; --text: #ffffff; --dim: #88888b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* --- LOGO --- */
        .rysu-logo-container { width: 54px; height: 54px; position: relative; margin-bottom: 25px; cursor: pointer; }
        .logo-hexagon { position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, var(--neon), var(--accent)); clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 26px; color: #000; transition: 0.4s; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .custom-modal { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 35px; border-radius: 24px; width: 360px; text-align: center; }
        .custom-modal input { width: 100%; padding: 14px; margin: 20px 0; background: #000; border: 1px solid #222; border-radius: 12px; color: white; outline: none; box-sizing: border-box; }

        /* --- SIDEBARLAR --- */
        .s-sidebar { width: 80px; background: #040405; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; border-right: 1px solid #111; }
        .s-btn { width: 52px; height: 52px; background: #111; border-radius: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .s-btn:hover, .s-btn.active { border: 2px solid var(--neon); color: var(--neon); }

        .c-sidebar { width: 250px; background: #0c0c0e; border-right: 1px solid #111; display: flex; flex-direction: column; }
        .header { padding: 25px; border-bottom: 1px solid #111; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .section-title { padding: 15px 20px 5px; font-size: 11px; color: var(--dim); letter-spacing: 1px; font-weight: bold; }
        .c-item { padding: 10px 20px; margin: 2px 12px; border-radius: 8px; cursor: pointer; color: var(--dim); transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .c-item:hover { background: rgba(255,255,255,0.03); color: white; }
        .c-item.active { background: rgba(0, 242, 255, 0.1); color: var(--neon); }
        .status-dot { width: 8px; height: 8px; background: #444; border-radius: 50%; }
        .status-online { background: #43b581; box-shadow: 0 0 5px #43b581; }

        /* --- CHAT --- */
        .chat-main { flex: 1; display: flex; flex-direction: column; }
        .msg-list { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { display: flex; gap: 12px; }
        .msg-pfp { width: 40px; height: 40px; border-radius: 12px; background: #222; }
        .msg-bubble { background: rgba(255,255,255,0.02); padding: 12px 16px; border-radius: 0 15px 15px 15px; border: 1px solid rgba(255,255,255,0.03); }
        .msg-bubble b { color: var(--neon); font-size: 13px; display: block; margin-bottom: 4px; }
        
        .input-bar { padding: 25px; display: flex; gap: 15px; }
        .input-box { flex: 1; background: #111; border-radius: 12px; display: flex; padding: 0 15px; border: 1px solid #222; }
        .input-box input { background: transparent; border: none; color: white; flex: 1; height: 45px; outline: none; }

        .btn-neon { background: var(--neon); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="custom-modal">
            <div class="rysu-logo-container" style="margin: 0 auto 20px;"><div class="logo-hexagon">R</div></div>
            <h2>Rysu'ya Hoş Geldin</h2>
            <input type="text" id="user-in" placeholder="Kullanıcı adın ne olsun?">
            <button class="btn-neon" onclick="doLogin()" style="width:100%">Başla</button>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeM(event)">
        <div class="custom-modal">
            <h3 id="modal-title">Başlık</h3>
            <input type="text" id="modal-input">
            <button class="btn-neon" id="modal-confirm-btn">Onayla</button>
        </div>
    </div>

    <div class="s-sidebar">
        <div class="rysu-logo-container" onclick="location.reload()"><div class="logo-hexagon">R</div></div>
        <div id="s-list"></div>
        <div class="s-btn" onclick="openM('server')" style="color:var(--neon)">+</div>
    </div>

    <div class="c-sidebar">
        <div class="header"><span id="active-s-name">Sunucu Seç</span></div>
        
        <div class="section-title">KANALLAR <span style="float:right; cursor:pointer" onclick="openM('channel')">+</span></div>
        <div id="c-list"></div>

        <div class="section-title">ARKADAŞLAR <span style="float:right; cursor:pointer" onclick="openM('friend')">+</span></div>
        <div id="f-list"></div>
    </div>

    <div class="chat-main">
        <div class="header"><span id="active-chat-name"># genel</span></div>
        <div class="msg-list" id="m-list"></div>
        <div class="input-bar">
            <div class="input-box"><input type="text" id="m-in" placeholder="Mesaj gönder..."></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXca2LRaHFx6iZX9vhfe6lXMS9UY5nO54",
            authDomain: "rysu-server.firebaseapp.com",
            projectId: "rysu-server",
            databaseURL: "https://rysu-server-default-rtdb.firebaseio.com",
            appId: "1:253844771451:web:bd370ae5a93eae66fcc8de"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let me = localStorage.getItem('rysu_name');
        let curS = 'Global', curC = 'genel', chatPath = 'msgs/Global/genel';

        if(me) {
            document.getElementById('auth-overlay').style.display = 'none';
            db.ref('users/' + me).set({ status: 'online' });
        }

        function doLogin() {
            const n = document.getElementById('user-in').value.trim();
            if(n) { localStorage.setItem('rysu_name', n); location.reload(); }
        }

        function openM(type) {
            const overlay = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const input = document.getElementById('modal-input');
            const btn = document.getElementById('modal-confirm-btn');
            overlay.style.display = 'flex';

            if(type === 'server') {
                title.innerText = "Sunucu Oluştur";
                btn.onclick = () => { db.ref('servers/' + input.value).set({ name: input.value }); closeM(); };
            } else if(type === 'channel') {
                title.innerText = "Kanal Oluştur";
                btn.onclick = () => { db.ref('channels/' + curS + '/' + input.value).set({ name: input.value }); closeM(); };
            } else {
                title.innerText = "Arkadaş Ekle";
                btn.onclick = () => { db.ref('friends/' + me + '/' + input.value).set({ name: input.value }); closeM(); };
            }
        }

        function closeM() { document.getElementById('modal-overlay').style.display = 'none'; }

        // Sunucuları ve Arkadaşları Yükle
        db.ref('servers').on('value', snap => {
            const l = document.getElementById('s-list'); l.innerHTML = "";
            snap.forEach(s => { l.innerHTML += `<div class="s-btn" onclick="swS('${s.key}')">${s.key[0]}</div>`; });
        });

        db.ref('friends/' + me).on('value', snap => {
            const l = document.getElementById('f-list'); l.innerHTML = "";
            snap.forEach(f => {
                l.innerHTML += `<div class="c-item" onclick="swDM('${f.key}')"><div class="status-dot status-online"></div> ${f.key}</div>`;
            });
        });

        function swS(name) {
            curS = name; document.getElementById('active-s-name').innerText = name;
            db.ref('channels/' + name).on('value', snap => {
                const l = document.getElementById('c-list'); l.innerHTML = "";
                snap.forEach(c => { l.innerHTML += `<div class="c-item" onclick="swC('${c.key}')"># ${c.key}</div>`; });
            });
        }

        function swC(name) {
            curC = name; chatPath = `msgs/${curS}/${name}`;
            document.getElementById('active-chat-name').innerText = "# " + name;
            listenM();
        }

        function swDM(friend) {
            const dmID = [me, friend].sort().join('_');
            chatPath = `dms/${dmID}`;
            document.getElementById('active-chat-name').innerText = "@ " + friend;
            listenM();
        }

        document.getElementById('m-in').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) {
                db.ref(chatPath).push({ user: me, val: e.target.value, time: Date.now() });
                e.target.value = "";
            }
        };

        function listenM() {
            db.ref(chatPath).off();
            db.ref(chatPath).on('value', snap => {
                const l = document.getElementById('m-list'); l.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    l.innerHTML += `<div class="msg"><div class="msg-pfp"></div><div class="msg-bubble"><b>${d.user}</b>${d.val}</div></div>`;
                });
                l.scrollTop = l.scrollHeight;
            });
        }
    </script>
</body>
</html>
