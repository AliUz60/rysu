<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysu | Official</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #08080a; --card: #111114; --neon: #00f2ff; --accent: #bc4eff; --text: #ffffff; --dim: #88888b; }
        body { margin: 0; font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* --- RYSU LOGO (SVG - Arka Plansız) --- */
        .rysu-logo-box { width: 60px; height: 60px; margin-bottom: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .rysu-logo-box:hover { transform: scale(1.1) rotate(5deg); filter: drop-shadow(0 0 8px var(--neon)); }

        /* --- MODAL BUG FIX --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .custom-modal { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 35px; border-radius: 24px; width: 360px; text-align: center; position: relative; pointer-events: all; }
        /* Yazı yerine tıklayınca kapanmaması için prevent-click ekledik */
        
        .custom-modal input { width: 100%; padding: 14px; margin: 20px 0; background: #000; border: 1px solid #222; border-radius: 12px; color: white; outline: none; box-sizing: border-box; }
        .custom-modal input:focus { border-color: var(--neon); }

        /* --- SIDEBARLAR --- */
        .s-sidebar { width: 80px; background: #040405; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; border-right: 1px solid #111; }
        .s-btn { width: 52px; height: 52px; background: #111; border-radius: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-weight: bold; border: 1px solid transparent; }
        .s-btn:hover { border-color: var(--neon); background: rgba(0,242,255,0.1); }

        .c-sidebar { width: 260px; background: #0c0c0e; border-right: 1px solid #111; display: flex; flex-direction: column; }
        .header { padding: 20px; border-bottom: 1px solid #111; font-weight: bold; display: flex; justify-content: space-between; align-items: center; min-height: 40px; }
        
        .section-title { padding: 20px 20px 8px; font-size: 11px; color: var(--dim); letter-spacing: 1.5px; font-weight: 800; text-transform: uppercase; }
        .c-item { padding: 12px 20px; margin: 2px 12px; border-radius: 10px; cursor: pointer; color: var(--dim); transition: 0.2s; display: flex; align-items: center; gap: 12px; }
        .c-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .c-item.active { background: rgba(0, 242, 255, 0.1); color: var(--neon); font-weight: 600; }

        /* --- CHAT AREA --- */
        .chat-main { flex: 1; display: flex; flex-direction: column; background-image: radial-gradient(at top right, #121217, #08080a); }
        .msg-list { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 18px; }
        .msg { display: flex; gap: 14px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-pfp { width: 42px; height: 42px; border-radius: 12px; background: linear-gradient(45deg, #222, #333); flex-shrink: 0; }
        .msg-bubble { background: rgba(255,255,255,0.03); padding: 14px 18px; border-radius: 4px 18px 18px 18px; border: 1px solid rgba(255,255,255,0.02); line-height: 1.5; }
        .msg-bubble b { color: var(--neon); font-size: 13px; display: block; margin-bottom: 4px; }
        
        .input-bar { padding: 25px; display: flex; gap: 15px; background: transparent; }
        .input-box { flex: 1; background: #111; border-radius: 15px; display: flex; padding: 0 20px; border: 1px solid #222; transition: 0.3s; }
        .input-box:focus-within { border-color: var(--neon); box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        .input-box input { background: transparent; border: none; color: white; flex: 1; height: 50px; outline: none; font-size: 15px; }

        .btn-neon { background: var(--neon); color: #000; border: none; padding: 12px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-neon:hover { filter: brightness(1.2); transform: translateY(-2px); }

        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="custom-modal">
            <div class="rysu-logo-box" id="main-logo-auth">
                <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 20L40 50L20 80" stroke="url(#paint0_linear)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M80 20L60 50L80 80" stroke="url(#paint0_linear)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="50" cy="50" r="10" fill="#00f2ff">
                        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <defs>
                        <linearGradient id="paint0_linear" x1="20" y1="20" x2="80" y2="80" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#00f2ff"/><stop offset="1" stop-color="#bc4eff"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h2 style="margin-bottom: 5px;">Rysu'ya Hoş Geldin</h2>
            <p style="color:var(--dim); font-size:14px;">Kendi dünyanı kurmaya hazır mısın?</p>
            <input type="text" id="user-in" placeholder="Kullanıcı adını seç...">
            <button class="btn-neon" onclick="doLogin()" style="width:100%">Başla</button>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeM(event)">
        <div class="custom-modal" onclick="event.stopPropagation()">
            <h3 id="modal-title" style="color:var(--neon)">Başlık</h3>
            <p id="modal-desc" style="color:var(--dim); font-size:12px;"></p>
            <input type="text" id="modal-input" placeholder="Buraya yaz...">
            <div style="display:flex; gap:10px;">
                <button class="btn-neon" id="modal-confirm-btn" style="flex:1">Tamam</button>
                <button class="btn-neon" style="background:#222; color:white; flex:1" onclick="closeM(null)">Vazgeç</button>
            </div>
        </div>
    </div>

    <div class="s-sidebar">
        <div class="rysu-logo-box" onclick="location.reload()">
            <svg width="45" height="45" viewBox="0 0 100 100">
                <path d="M20 20L40 50L20 80" stroke="#00f2ff" stroke-width="15" fill="none" stroke-linecap="round"/>
                <path d="M80 20L60 50L80 80" stroke="#bc4eff" stroke-width="15" fill="none" stroke-linecap="round"/>
            </svg>
        </div>
        <div id="s-list"></div>
        <div class="s-btn" onclick="openM('server')" style="color:var(--neon); border-color: rgba(0,242,255,0.2)">+</div>
    </div>

    <div class="c-sidebar">
        <div class="header"><span id="active-s-name">Lobi</span></div>
        <div class="section-title">KANALLAR <span style="float:right; cursor:pointer; color:var(--neon)" onclick="openM('channel')">+</span></div>
        <div id="c-list"></div>
        <div class="section-title">ARKADAŞLAR <span style="float:right; cursor:pointer; color:var(--neon)" onclick="openM('friend')">+</span></div>
        <div id="f-list"></div>
    </div>

    <div class="chat-main">
        <div class="header" style="height:64px; border-bottom:1px solid #111; padding-left:30px;">
            <span id="active-chat-name" style="font-size:18px; letter-spacing:0.5px;"># genel</span>
        </div>
        <div class="msg-list" id="m-list"></div>
        <div class="input-bar">
            <div class="input-box"><input type="text" id="m-in" placeholder="Bir şeyler yaz..."></div>
            <button class="btn-neon" onclick="sendBtn()">Gönder</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXca2LRaHFx6iZX9vhfe6lXMS9UY5nO54",
            authDomain: "rysu-server.firebaseapp.com",
            projectId: "rysu-server",
            databaseURL: "https://rysu-server-default-rtdb.firebaseio.com",
            appId: "1:253844771451:web:bd370ae5a93eae66fcc8de"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let me = localStorage.getItem('rysu_name');
        let curS = 'Global', curC = 'genel', chatPath = 'msgs/Global/genel';

        if(me) {
            document.getElementById('auth-overlay').style.display = 'none';
        }

        function doLogin() {
            const n = document.getElementById('user-in').value.trim();
            if(n) { localStorage.setItem('rysu_name', n); location.reload(); }
        }

        /* --- MODAL BUG FIX: KAPANMA SORUNU ÇÖZÜLDÜ --- */
        function openM(type) {
            const overlay = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const input = document.getElementById('modal-input');
            const btn = document.getElementById('modal-confirm-btn');
            
            input.value = "";
            overlay.style.display = 'flex';

            if(type === 'server') {
                title.innerText = "Yeni Sunucu";
                btn.onclick = () => { if(input.value) { db.ref('servers/' + input.value).set({ name: input.value }); closeM(); } };
            } else if(type === 'channel') {
                title.innerText = "Yeni Kanal";
                btn.onclick = () => { if(input.value) { db.ref('channels/' + curS + '/' + input.value).set({ name: input.value }); closeM(); } };
            } else {
                title.innerText = "Arkadaş Ekle";
                btn.onclick = () => { if(input.value) { db.ref('friends/' + me + '/' + input.value).set({ name: input.value }); closeM(); } };
            }
            setTimeout(() => input.focus(), 100);
        }

        function closeM(e) {
            // Eğer e null ise veya doğrudan overlay'e tıklandıysa kapat
            if(!e || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').style.display = 'none';
            }
        }

        // LİSTELER
        db.ref('servers').on('value', snap => {
            const l = document.getElementById('s-list'); l.innerHTML = "";
            snap.forEach(s => { l.innerHTML += `<div class="s-btn" onclick="swS('${s.key}')">${s.key[0].toUpperCase()}</div>`; });
        });

        db.ref('friends/' + me).on('value', snap => {
            const l = document.getElementById('f-list'); l.innerHTML = "";
            snap.forEach(f => {
                l.innerHTML += `<div class="c-item" onclick="swDM('${f.key}')"><div style="width:8px; height:8px; border-radius:50%; background:#43b581"></div> ${f.key}</div>`;
            });
        });

        function swS(name) {
            curS = name; document.getElementById('active-s-name').innerText = name;
            db.ref('channels/' + name).on('value', snap => {
                const l = document.getElementById('c-list'); l.innerHTML = "";
                snap.forEach(c => { l.innerHTML += `<div class="c-item" onclick="swC('${c.key}')"># ${c.key}</div>`; });
            });
        }

        function swC(name) {
            curC = name; chatPath = `msgs/${curS}/${name}`;
            document.getElementById('active-chat-name').innerText = "# " + name;
            listenM();
        }

        function swDM(friend) {
            const dmID = [me, friend].sort().join('_');
            chatPath = `dms/${dmID}`;
            document.getElementById('active-chat-name').innerText = "@ " + friend;
            listenM();
        }

        function sendBtn() {
            const inp = document.getElementById('m-in');
            if(inp.value) {
                db.ref(chatPath).push({ user: me, val: inp.value, time: Date.now() });
                inp.value = "";
            }
        }

        document.getElementById('m-in').onkeypress = (e) => { if(e.key === 'Enter') sendBtn(); };

        function listenM() {
            db.ref(chatPath).off();
            db.ref(chatPath).on('value', snap => {
                const l = document.getElementById('m-list'); l.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    l.innerHTML += `<div class="msg"><div class="msg-pfp"></div><div class="msg-bubble"><b>${d.user}</b>${d.val}</div></div>`;
                });
                l.scrollTop = l.scrollHeight;
            });
        }

        swS('Global'); // Başlangıç
    </script>
</body>
</html>
