<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysu | Global</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://8x8.vc/vpaas-magic-cookie-406159c9053c4562b79a6d91f24d2716/external_api.js"></script>

    <style>
        :root {
            --bg-main: #0f0f13;
            --glass: rgba(255, 255, 255, 0.03);
            --neon: #7d5fff;
            --text: #e1e1e6;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* --- LOGO VE SOL BAR --- */
        .server-sidebar {
            width: 72px; background: #050505; display: flex; flex-direction: column; align-items: center; padding: 15px 0; gap: 12px; border-right: 1px solid rgba(255,255,255,0.05);
        }
        
        /* RYSU LOGO */
        .rysu-logo {
            width: 50px; height: 50px; background: linear-gradient(45deg, var(--neon), #3d1dff); border-radius: 16px; 
            display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 24px; color: white;
            box-shadow: 0 0 15px rgba(125, 95, 255, 0.4); margin-bottom: 10px; cursor: pointer;
        }

        .server-btn {
            width: 48px; height: 48px; background: var(--glass); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; font-size: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .server-btn:hover { border-radius: 15px; background: var(--neon); color: white; }

        /* --- KANAL LÄ°STESÄ° --- */
        .channel-sidebar {
            width: 240px; background: rgba(15, 15, 19, 0.95); display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar-header { padding: 20px; font-weight: bold; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
        .channel-item { padding: 10px 15px; margin: 2px 10px; border-radius: 6px; cursor: pointer; color: #949ba4; transition: 0.2s; }
        .channel-item:hover { background: var(--glass); color: var(--text); }
        .channel-item.active { background: rgba(125, 95, 255, 0.1); color: var(--neon); }

        /* --- ANA CHAT --- */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #1a1a2e, #0f0f13); }
        .chat-header { height: 60px; display: flex; align-items: center; padding: 0 25px; border-bottom: 1px solid rgba(255,255,255,0.05); justify-content: space-between; }
        .messages { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        /* Mesaj TasarÄ±mÄ± */
        .msg { display: flex; gap: 15px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg img { width: 42px; height: 42px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .msg-info b { color: var(--neon); font-size: 14px; margin-right: 8px; }
        .msg-text { background: var(--glass); padding: 12px 16px; border-radius: 0 15px 15px 15px; font-size: 15px; max-width: 600px; line-height: 1.5; border: 1px solid rgba(255,255,255,0.02); }

        /* GiriÅŸ Kutusu */
        .input-area { padding: 25px; }
        .input-wrapper { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); display: flex; }
        input { background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 16px; }

        /* Butonlar */
        .action-btn { background: var(--glass); border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .action-btn:hover { background: var(--neon); }

        /* KAYIT EKRANI */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #0f0f13; padding: 50px; border-radius: 25px; text-align: center; border: 1px solid var(--neon); }

        #voice-panel { position: absolute; top: 70px; right: 20px; width: 300px; height: 400px; background: #050505; border-radius: 20px; display: none; border: 1px solid var(--neon); overflow: hidden; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <div class="rysu-logo" style="margin: 0 auto 20px; width: 80px; height: 80px; font-size: 40px;">R</div>
            <h1>Rysu'ya GiriÅŸ Yap</h1>
            <input type="text" id="username-in" placeholder="KullanÄ±cÄ± AdÄ±n..." style="background:#1a1a2e; padding:15px; border-radius:10px; margin-bottom:15px; width:250px;"><br>
            <button class="action-btn" onclick="login()">Sisteme Gir</button>
        </div>
    </div>

    <div class="server-sidebar">
        <div class="rysu-logo">R</div>
        <div id="server-list"></div>
        <div class="server-btn" onclick="addServer()">+</div>
    </div>

    <div class="channel-sidebar">
        <div class="sidebar-header">
            <span id="active-server-name">Sunucu SeÃ§</span>
            <span style="cursor:pointer" onclick="addChannel()">+</span>
        </div>
        <div id="channel-list" class="channel-list"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <span id="active-channel-name"># genel</span>
            <div>
                <button class="action-btn" onclick="toggleVoice()">ðŸŽ¤ Sesli Arama</button>
            </div>
        </div>

        <div id="voice-panel"></div>

        <div class="messages" id="msg-list"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="MesajÄ±nÄ±zÄ± buraya yazÄ±n...">
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXca2LRaHFx6iZX9vhfe6lXMS9UY5nO54",
            authDomain: "rysu-server.firebaseapp.com",
            projectId: "rysu-server",
            databaseURL: "https://rysu-server-default-rtdb.firebaseio.com",
            appId: "1:253844771451:web:bd370ae5a93eae66fcc8de"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = localStorage.getItem('rysu_name');
        let currentServer = 'Global';
        let currentChannel = 'genel';
        let voiceApi = null;

        if(currentUser) document.getElementById('auth-screen').style.display = 'none';

        function login() {
            const name = document.getElementById('username-in').value;
            if(!name) return;
            localStorage.setItem('rysu_name', name);
            location.reload();
        }

        // --- SUNUCU SÄ°STEMÄ° ---
        function addServer() {
            const sName = prompt("Sunucu AdÄ±:");
            if(sName) db.ref('servers/' + sName).set({ name: sName, icon: sName[0].toUpperCase() });
        }

        db.ref('servers').on('value', snap => {
            const list = document.getElementById('server-list');
            list.innerHTML = "";
            snap.forEach(s => {
                const data = s.val();
                list.innerHTML += `<div class="server-btn" onclick="switchServer('${data.name}')">${data.icon}</div>`;
            });
        });

        function switchServer(name) {
            currentServer = name;
            document.getElementById('active-server-name').innerText = name;
            loadChannels();
        }

        // --- KANAL SÄ°STEMÄ° ---
        function addChannel() {
            const cName = prompt("Kanal AdÄ±:");
            if(cName) db.ref('channels/' + currentServer + '/' + cName).set({ name: cName });
        }

        function loadChannels() {
            db.ref('channels/' + currentServer).on('value', snap => {
                const list = document.getElementById('channel-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    const data = c.val();
                    list.innerHTML += `<div class="channel-item" onclick="switchChannel('${data.name}')"># ${data.name}</div>`;
                });
            });
        }

        function switchChannel(name) {
            currentChannel = name;
            document.getElementById('active-channel-name').innerText = "# " + name;
            listenMessages();
        }

        // --- SESLÄ° ARAMA (Jitsi Audio-Only) ---
        function toggleVoice() {
            const panel = document.getElementById('voice-panel');
            if(panel.style.display === 'block') {
                panel.style.display = 'none';
                if(voiceApi) voiceApi.dispose();
            } else {
                panel.style.display = 'block';
                voiceApi = new JitsiMeetExternalAPI("8x8.vc", {
                    roomName: "Rysu-Voice-" + currentServer + "-" + currentChannel,
                    parentNode: panel,
                    configOverwrite: { startWithVideoMuted: true }, // KamerayÄ± kapat, sadece ses
                    userInfo: { displayName: currentUser }
                });
            }
        }

        // --- MESAJLAR ---
        document.getElementById('msg-input').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                db.ref('msgs/' + currentServer + '/' + currentChannel).push({
                    user: currentUser,
                    text: e.target.value,
                    time: Date.now()
                });
                e.target.value = "";
            }
        };

        function listenMessages() {
            db.ref('msgs/' + currentServer + '/' + currentChannel).on('value', snap => {
                const list = document.getElementById('msg-list');
                list.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    list.innerHTML += `
                        <div class="msg">
                            <img src="https://api.dicebear.com/7.x/identicon/svg?seed=${d.user}">
                            <div class="msg-content">
                                <b>${d.user}</b>
                                <div class="msg-text">${d.text}</div>
                            </div>
                        </div>
                    `;
                });
                list.scrollTop = list.scrollHeight;
            });
        }

        // Ä°lk aÃ§Ä±lÄ±ÅŸ
        loadChannels();
        listenMessages();
    </script>
</body>
</html>
