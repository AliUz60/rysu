<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RYSU</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    background:#0f1117;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:380px;
    background:#1a1d26;
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}

.logo{
    text-align:center;
    margin-bottom:25px;
}

.logo img{
    width:120px;
    filter:none;
}

input, button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    margin-top:10px;
    font-size:15px;
}

input{
    background:#2a2f3d;
    color:white;
}

button{
    background:linear-gradient(45deg,#5c6cff,#7a4bff);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    transform:scale(1.05);
}

.section{
    display:none;
}

.list{
    max-height:150px;
    overflow-y:auto;
    margin-top:10px;
    background:#2a2f3d;
    padding:10px;
    border-radius:10px;
}

.list div{
    padding:6px;
    background:#1e2230;
    margin-top:5px;
    border-radius:8px;
    cursor:pointer;
}

.msg-box{
    max-height:120px;
    overflow-y:auto;
    background:#2a2f3d;
    padding:10px;
    border-radius:10px;
    margin-top:10px;
}

.msg{
    background:#1e2230;
    padding:6px;
    margin-top:5px;
    border-radius:6px;
    font-size:13px;
}
</style>
</head>

<body>

<div class="card">

<!-- LOGIN -->
<div id="login">
<div class="logo">
<img src="https://i.imgur.com/udb7Ih7.jpeg">
</div>

<input type="text" id="username" placeholder="Kullanıcı adı">
<button onclick="startApp()">Başla</button>
</div>

<!-- MAIN -->
<div id="main" class="section">

<h3>Sunucu Oluştur</h3>
<input type="text" id="serverName" placeholder="Sunucu adı">
<button onclick="createServer()">Oluştur</button>

<h3 style="margin-top:15px;">Sunucular</h3>
<div id="serverList" class="list"></div>

<hr style="margin:15px 0; border:1px solid #333;">

<h3>Arkadaş Ekle</h3>
<input type="text" id="friendName" placeholder="Kullanıcı adı">
<button onclick="addFriend()">Ekle</button>

<h3 style="margin-top:15px;">Arkadaşlar</h3>
<div id="friendList" class="list"></div>

</div>

<!-- DM -->
<div id="dmSection" class="section">
<h3 id="dmTitle"></h3>

<div id="messages" class="msg-box"></div>

<input type="text" id="dmInput" placeholder="Mesaj yaz...">
<button onclick="sendMessage()">Gönder</button>
<button onclick="back()">Geri</button>
</div>

</div>

<script>

let currentUser = "";
let currentDM = "";

function startApp(){
    let name = document.getElementById("username").value;
    if(name.trim()=="") return alert("Kullanıcı adı gir!");
    currentUser = name;

    localStorage.setItem("currentUser", name);

    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";

    loadServers();
    loadFriends();
}

function createServer(){
    let name = document.getElementById("serverName").value;
    if(name.trim()=="") return;

    let servers = JSON.parse(localStorage.getItem("servers")) || [];
    servers.push(name);
    localStorage.setItem("servers", JSON.stringify(servers));

    loadServers();
}

function loadServers(){
    let list = document.getElementById("serverList");
    list.innerHTML="";

    let servers = JSON.parse(localStorage.getItem("servers")) || [];

    servers.forEach(s=>{
        let div = document.createElement("div");
        div.innerText = s;
        list.appendChild(div);
    });
}

function addFriend(){
    let name = document.getElementById("friendName").value;
    if(name.trim()=="") return;

    let friends = JSON.parse(localStorage.getItem(currentUser+"_friends")) || [];
    if(!friends.includes(name)){
        friends.push(name);
        localStorage.setItem(currentUser+"_friends", JSON.stringify(friends));
    }

    loadFriends();
}

function loadFriends(){
    let list = document.getElementById("friendList");
    list.innerHTML="";

    let friends = JSON.parse(localStorage.getItem(currentUser+"_friends")) || [];

    friends.forEach(f=>{
        let div = document.createElement("div");
        div.innerText = f;
        div.onclick = ()=> openDM(f);
        list.appendChild(div);
    });
}

function openDM(friend){
    currentDM = friend;
    document.getElementById("main").style.display="none";
    document.getElementById("dmSection").style.display="block";
    document.getElementById("dmTitle").innerText="DM - "+friend;
    loadMessages();
}

function loadMessages(){
    let box = document.getElementById("messages");
    box.innerHTML="";

    let msgs = JSON.parse(localStorage.getItem(currentUser+"_dm_"+currentDM)) || [];

    msgs.forEach(m=>{
        let div = document.createElement("div");
        div.className="msg";
        div.innerText=m;
        box.appendChild(div);
    });
}

function sendMessage(){
    let text = document.getElementById("dmInput").value;
    if(text.trim()=="") return;

    let msgs = JSON.parse(localStorage.getItem(currentUser+"_dm_"+currentDM)) || [];
    msgs.push(currentUser+": "+text);
    localStorage.setItem(currentUser+"_dm_"+currentDM, JSON.stringify(msgs));

    document.getElementById("dmInput").value="";
    loadMessages();
}

function back(){
    document.getElementById("dmSection").style.display="none";
    document.getElementById("main").style.display="block";
}

</script>

</body>
</html>
