<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RYSU</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    background:#313338;
    color:white;
    height:100vh;
    display:flex;
}

/* SOL SUNUCULAR */
.servers{
    width:70px;
    background:#1e1f22;
    padding-top:10px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
}

.server-icon{
    width:50px;
    height:50px;
    background:#5865F2;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:0.2s;
    font-weight:bold;
}

.server-icon:hover{
    border-radius:15px;
}

/* KANAL PANELİ */
.channels{
    width:240px;
    background:#2b2d31;
    padding:15px;
}

.channels h3{
    margin-bottom:10px;
    font-size:14px;
    color:#aaa;
}

.channel{
    padding:8px;
    border-radius:5px;
    cursor:pointer;
    color:#ccc;
}

.channel:hover{
    background:#3a3c42;
    color:white;
}

/* CHAT */
.chat{
    flex:1;
    display:flex;
    flex-direction:column;
    background:#313338;
}

.messages{
    flex:1;
    padding:20px;
    overflow-y:auto;
}

.message{
    margin-bottom:10px;
}

.message span{
    font-weight:bold;
    color:#5865F2;
}

.input-area{
    padding:15px;
    background:#383a40;
    display:flex;
}

.input-area input{
    flex:1;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#2b2d31;
    color:white;
}

.input-area button{
    margin-left:10px;
    padding:12px 18px;
    border:none;
    border-radius:8px;
    background:#5865F2;
    color:white;
    cursor:pointer;
}

/* ÜYELER */
.members{
    width:200px;
    background:#2b2d31;
    padding:15px;
}

.member{
    padding:6px;
    font-size:14px;
    color:#ccc;
}
</style>
</head>
<body>

<!-- SUNUCULAR -->
<div class="servers">
    <div class="server-icon">R</div>
    <div class="server-icon">+</div>
</div>

<!-- KANALLAR -->
<div class="channels">
    <h3>METİN KANALLARI</h3>
    <div class="channel"># genel</div>
    <div class="channel"># sohbet</div>
    <div class="channel"># oyun</div>
</div>

<!-- CHAT -->
<div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Mesaj yaz...">
        <button onclick="sendMessage()">Gönder</button>
    </div>
</div>

<!-- ÜYELER -->
<div class="members">
    <h3 style="font-size:14px;color:#aaa;margin-bottom:10px;">ÜYELER</h3>
    <div class="member">Ali</div>
    <div class="member">Mehmet</div>
    <div class="member">Ayşe</div>
</div>

<script>

let currentUser = "Sen";

function sendMessage(){
    let input = document.getElementById("msgInput");
    if(input.value.trim()=="") return;

    let msgBox = document.getElementById("messages");

    let div = document.createElement("div");
    div.className="message";
    div.innerHTML = "<span>"+currentUser+"</span>: "+input.value;

    msgBox.appendChild(div);
    input.value="";
    msgBox.scrollTop = msgBox.scrollHeight;
}

</script>

</body>
</html>
