<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysu | Pro Sohbet</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://8x8.vc/vpaas-magic-cookie-406159c9053c4562b79a6d91f24d2716/external_api.js"></script>

    <style>
        :root { --bg: #313338; --sidebar: #2b2d31; --dark: #1e1f22; --accent: #5865f2; --text: #dbdee1; --input: #383a40; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* KAYIT EKRANI */
        #register-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .register-box { background: #1e1f22; padding: 40px; border-radius: 8px; width: 350px; text-align: center; }
        #pfp-preview { width: 100px; height: 100px; border-radius: 50%; background: var(--accent); margin: 0 auto 15px; cursor: pointer; border: 3px solid var(--accent); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #pfp-preview img { width: 100%; height: 100%; object-fit: cover; }
        input[type="text"] { width: 90%; padding: 12px; margin: 10px 0; background: var(--input); border: none; color: white; border-radius: 4px; outline: none; }
        
        /* ANA UYGULAMA */
        #app { display: none; width: 100%; height: 100%; }
        .sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; flex-shrink: 0; }
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* √úst Bar (Arama ve Video Butonu) */
        .top-bar { height: 48px; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid #26272d; justify-content: space-between; }
        .search-box { background: var(--dark); border-radius: 4px; padding: 4px 8px; border: none; color: white; width: 150px; }
        .video-btn { background: #248046; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }

        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { display: flex; gap: 10px; }
        .msg img { width: 35px; height: 35px; border-radius: 50%; }
        .msg-content { background: var(--input); padding: 8px 12px; border-radius: 8px; font-size: 14px; }
        .msg-content b { color: var(--accent); display: block; font-size: 12px; }

        /* Video Penceresi */
        #video-container { position: absolute; top: 50px; right: 20px; width: 400px; height: 300px; background: black; border-radius: 10px; display: none; z-index: 500; border: 2px solid var(--accent); }

        .input-area { padding: 20px; }
        .input-area input { width: 100%; background: var(--input); border: none; padding: 15px; color: white; border-radius: 8px; outline: none; }
        
        #user-bar { padding: 10px; background: #232428; display: flex; align-items: center; gap: 10px; }
        #user-bar img { width: 32px; height: 32px; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="register-screen">
        <div class="register-box">
            <h2>Rysu'ya Ho≈ü Geldin</h2>
            <div id="pfp-preview" onclick="document.getElementById('file-input').click()">
                <span id="pfp-text">Foto Se√ß</span>
                <img id="pfp-img" style="display:none">
            </div>
            <input type="file" id="file-input" style="display:none" accept="image/*">
            <input type="text" id="username-input" placeholder="Kullanƒ±cƒ± adƒ±n...">
            <button style="background:var(--accent); color:white; border:none; padding:12px; width:96%; border-radius:4px; cursor:pointer;" onclick="saveUser()">Ba≈üla</button>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div style="padding: 20px; font-weight: bold; font-size: 22px;">RYSU</div>
            <div style="padding: 15px; flex: 1;">
                <p style="font-size: 11px; color: #949ba4;">ARKADA≈û EKLE</p>
                <input type="text" placeholder="Arkada≈ü ara..." style="width: 85%; background: var(--dark); border:none; padding:8px; color:white; border-radius:4px;">
            </div>
            <div id="user-bar">
                <img id="my-bar-pfp" src="">
                <span id="my-bar-name"></span>
            </div>
        </div>

        <div class="chat-area">
            <div class="top-bar">
                <span># genel-sohbet</span>
                <div>
                    <input type="text" id="msg-search" class="search-box" placeholder="Mesajlarda ara..." onkeyup="searchMessages()">
                    <button class="video-btn" onclick="toggleVideoCall()">üìû G√∂r√ºnt√ºl√º Arama</button>
                </div>
            </div>

            <div id="video-container"></div>

            <div class="messages" id="msg-list"></div>

            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Mesajƒ±nƒ±zƒ± g√∂nderin...">
            </div>
        </div>
    </div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCXca2LRaHFx6iZX9vhfe6lXMS9UY5nO54",
            authDomain: "rysu-server.firebaseapp.com",
            projectId: "rysu-server",
            databaseURL: "https://rysu-server-default-rtdb.firebaseio.com",
            storageBucket: "rysu-server.firebasestorage.app",
            messagingSenderId: "253844771451",
            appId: "1:253844771451:web:bd370ae5a93eae66fcc8de"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myUserData = JSON.parse(localStorage.getItem('rysu_user'));
        let api = null; // Video i√ßin

        window.onload = () => { if (myUserData) showApp(); };

        // Profil Fotoƒürafƒ± ƒ∞≈ülemi
        document.getElementById('file-input').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = document.getElementById('pfp-img');
                img.src = reader.result;
                img.style.display = 'block';
                document.getElementById('pfp-text').style.display = 'none';
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function saveUser() {
            const username = document.getElementById('username-input').value.trim();
            const pfp = document.getElementById('pfp-img').src;
            if (!username || !pfp) return alert("Ad ve Foto eksik!");
            myUserData = { username, pfp };
            localStorage.setItem('rysu_user', JSON.stringify(myUserData));
            showApp();
        }

        function showApp() {
            document.getElementById('register-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('my-bar-pfp').src = myUserData.pfp;
            document.getElementById('my-bar-name').innerText = myUserData.username;
            listenMessages();
        }

        // MESAJ ARAMA FONKSƒ∞YONU
        function searchMessages() {
            const term = document.getElementById('msg-search').value.toLowerCase();
            const allMsgs = document.querySelectorAll('.msg');
            allMsgs.forEach(m => {
                const text = m.innerText.toLowerCase();
                m.style.display = text.includes(term) ? 'flex' : 'none';
            });
        }

        // G√ñR√úNT√úL√ú ARAMA (Jitsi Meet)
        function toggleVideoCall() {
            const container = document.getElementById('video-container');
            if (container.style.display === 'block') {
                container.style.display = 'none';
                if(api) api.dispose();
            } else {
                container.style.display = 'block';
                const domain = "8x8.vc";
                const options = {
                    roomName: "Rysu-Ozel-Oda-123", // Herkes aynƒ± odaya baƒülanƒ±r
                    width: "100%",
                    height: "100%",
                    parentNode: container,
                    userInfo: { displayName: myUserData.username }
                };
                api = new JitsiMeetExternalAPI(domain, options);
            }
        }

        // MESAJLA≈ûMA
        document.getElementById('msg-input').onkeypress = (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                db.ref('messages').push({
                    name: myUserData.username,
                    pfp: myUserData.pfp,
                    text: e.target.value
                });
                e.target.value = "";
            }
        };

        function listenMessages() {
            db.ref('messages').limitToLast(50).on('value', (snap) => {
                const list = document.getElementById('msg-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const div = document.createElement('div');
                    div.className = 'msg';
                    div.innerHTML = `<img src="${data.pfp}"><div class="msg-content"><b>${data.name}</b>${data.text}</div>`;
                    list.appendChild(div);
                });
                list.scrollTop = list.scrollHeight;
            });
        }
    </script>
</body>
</html>
