<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaş Sohbet · Discord Benzeri</title>
    <!-- Firebase SDK (Realtime Database) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <!-- Font Awesome (ikonlar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            background-color: #1e2124;
        }

        .servers {
            width: 72px;
            background-color: #1a1c1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
            overflow-y: auto;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 30px;
            background: #2b2f33;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d1d5da;
            font-size: 20px;
            font-weight: bold;
            transition: 0.1s;
            cursor: pointer;
            position: relative;
        }

        .server-icon.active {
            border-radius: 16px;
            background: #3a6ea5;
            color: white;
        }

        .server-icon:hover {
            border-radius: 16px;
            background: #3a6ea5;
            color: white;
        }

        .server-icon.home {
            background: #2f3136;
            color: #3a6ea5;
            font-size: 24px;
        }

        .server-divider {
            width: 32px;
            height: 2px;
            background-color: #2b2f33;
            margin: 4px 0;
        }

        .channels-panel {
            width: 240px;
            background-color: #2b2f33;
            display: flex;
            flex-direction: column;
            color: #b9bbbe;
        }

        .server-name {
            padding: 18px 16px;
            font-weight: 600;
            color: #ffffff;
            border-bottom: 1px solid #1e2124;
            box-shadow: 0 1px 0 #2f3136;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: default;
        }

        .server-name i {
            color: #b9bbbe;
            font-size: 18px;
        }

        .channel-category {
            padding: 16px 16px 4px 16px;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #8e9297;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel {
            padding: 6px 16px;
            margin: 1px 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #b9bbbe;
            cursor: pointer;
            font-size: 15px;
        }

        .channel:hover {
            background-color: #35393f;
            color: #dcddde;
        }

        .channel.active {
            background-color: #3d434a;
            color: #ffffff;
        }

        .channel i {
            font-size: 20px;
            width: 22px;
            text-align: center;
        }

        .voice-channels {
            margin-top: 16px;
        }

        .chat-area {
            flex: 1;
            background-color: #31363b;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 12px 20px;
            background-color: #2f3338;
            border-bottom: 1px solid #1e2124;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 1px 0 #1a1c1f;
        }

        .chat-header i {
            color: #8e9297;
            font-size: 20px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #3a6ea5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            color: #ffffff;
        }

        .message-time {
            font-size: 11px;
            color: #8e9297;
        }

        .message-text {
            color: #d1d5da;
            word-wrap: break-word;
            background-color: #2f3338;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            border-top-left-radius: 4px;
        }

        .own-message .message-text {
            background-color: #3a6ea5;
            color: white;
            border-top-left-radius: 18px;
            border-top-right-radius: 4px;
            margin-left: auto;
        }

        .own-message {
            flex-direction: row-reverse;
        }

        .own-message .message-header {
            justify-content: flex-end;
        }

        .message-input-area {
            padding: 20px;
            background-color: #2f3338;
            border-top: 1px solid #1e2124;
        }

        .input-wrapper {
            background-color: #40464b;
            border-radius: 8px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 0;
            color: #dcddde;
            font-size: 15px;
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: #7b7f85;
        }

        .input-wrapper i {
            color: #b9bbbe;
            font-size: 20px;
            margin-left: 12px;
            cursor: pointer;
        }

        .input-wrapper i:hover {
            color: #dcddde;
        }

        .users-panel {
            width: 200px;
            background-color: #2b2f33;
            padding: 16px 8px;
            color: #b9bbbe;
        }

        .users-title {
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 0 8px 8px 8px;
            border-bottom: 1px solid #1e2124;
            margin-bottom: 12px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-item:hover {
            background-color: #35393f;
        }

        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #3ba55d;
        }

        .user-status.offline {
            background-color: #747f8d;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #dcddde;
        }

        .custom-logo {
            background: #2f3136;
            color: #e0b341;
            font-size: 28px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="servers">
        <div class="server-icon home custom-logo">
            <span>A</span>
        </div>
        <div class="server-divider"></div>
        <div class="server-icon active">
            <i class="fas fa-users"></i>
        </div>
        <div class="server-icon">
            <i class="fas fa-gamepad"></i>
        </div>
        <div class="server-icon">
            <i class="fas fa-music"></i>
        </div>
        <div class="server-icon">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="channels-panel">
        <div class="server-name">
            Arkadaş Sunucusu
            <i class="fas fa-chevron-down"></i>
        </div>

        <div class="channel-category">
            METİN KANALLARI
            <i class="fas fa-plus"></i>
        </div>
        <div class="channel active" data-channel="genel">
            <i class="fas fa-hashtag"></i>
            genel
        </div>
        <div class="channel" data-channel="random">
            <i class="fas fa-hashtag"></i>
            random
        </div>
        <div class="channel" data-channel="sohbet">
            <i class="fas fa-hashtag"></i>
            sohbet
        </div>

        <div class="channel-category voice-channels">
            SES KANALLARI
            <i class="fas fa-plus"></i>
        </div>
        <div class="channel">
            <i class="fas fa-volume-up"></i>
            Sohbet Odası
        </div>
        <div class="channel">
            <i class="fas fa-volume-up"></i>
            Oyun
        </div>
        <div class="channel">
            <i class="fas fa-volume-up"></i>
            Müzik
        </div>
        <div style="flex:1"></div>
        <div style="padding: 16px; border-top: 1px solid #1e2124; display: flex; align-items: center; gap: 8px;">
            <div style="width: 32px; height: 32px; border-radius: 16px; background: #3a6ea5; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">S</div>
            <div style="flex:1; color: white; font-size: 14px; font-weight: 500;" id="current-username">Kullanıcı</div>
            <i class="fas fa-microphone" style="color: #b9bbbe;"></i>
            <i class="fas fa-headphones" style="color: #b9bbbe;"></i>
            <i class="fas fa-cog" style="color: #b9bbbe;"></i>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <i class="fas fa-hashtag"></i>
            <span id="current-channel">genel</span>
        </div>

        <div class="messages-container" id="messages-container">
        </div>

        <div class="message-input-area">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Mesajınızı yazın...">
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-smile"></i>
                <i class="fas fa-paper-plane" id="send-button"></i>
            </div>
        </div>
    </div>

    <div class="users-panel">
        <div class="users-title">Çevrimiçi — 5</div>
        <div class="user-item">
            <div class="user-status"></div>
            <span class="user-name">Ayşe</span>
        </div>
        <div class="user-item">
            <div class="user-status"></div>
            <span class="user-name">Mehmet</span>
        </div>
        <div class="user-item">
            <div class="user-status"></div>
            <span class="user-name">Zeynep</span>
        </div>
        <div class="user-item">
            <div class="user-status offline"></div>
            <span class="user-name">Ali (çevrimdışı)</span>
        </div>
        <div class="user-item">
            <div class="user-status"></div>
            <span class="user-name">Elif</span>
        </div>
        <div style="margin-top: 20px;">
            <div class="users-title">Arkadaşlar — 3</div>
            <div class="user-item"><span class="user-name">+ Arkadaş Ekle</span></div>
        </div>
    </div>

    <script>
        let username = localStorage.getItem('chat_username');
        if (!username) {
            username = prompt('Lütfen kullanıcı adınızı girin:', 'Arkadaş');
            if (!username) username = 'Arkadaş';
            localStorage.setItem('chat_username', username);
        }
        document.getElementById('current-username').textContent = username;

        let currentChannel = 'genel';
        document.getElementById('current-channel').textContent = currentChannel;

        // --- KENDİ FIREBASE YAPILANDIRMANIZ ---
        const firebaseConfig = {
            apiKey: "AIzaSyCXca2LRaHFx6iZX9vhfe6lXMS9UY5nO54",
            authDomain: "rysu-server.firebaseapp.com",
            databaseURL: "https://rysu-server-default-rtdb.firebaseio.com",
            projectId: "rysu-server",
            storageBucket: "rysu-server.firebasestorage.app",
            messagingSenderId: "253844771451",
            appId: "1:253844771451:web:bd370ae5a93eae66fcc8de",
            measurementId: "G-T632DDDX6L"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messagesRef = db.ref('messages');

        function loadMessages(channel) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';

            messagesRef.orderByChild('channel').equalTo(channel).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                appendMessage(msg, snapshot.key);
            });
        }

        function appendMessage(msg, key) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (msg.username === username) {
                messageDiv.classList.add('own-message');
            }
            messageDiv.setAttribute('data-key', key);

            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }) : '';
            const avatarLetter = msg.username ? msg.username.charAt(0).toUpperCase() : '?';

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatarLetter}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(msg.username)}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text === '') return;

            const message = {
                username: username,
                text: text,
                timestamp: Date.now(),
                channel: currentChannel
            };

            messagesRef.push(message);
            input.value = '';
        }

        document.querySelectorAll('.channel').forEach(channelEl => {
            channelEl.addEventListener('click', function(e) {
                document.querySelectorAll('.channel').forEach(ch => ch.classList.remove('active'));
                this.classList.add('active');
                const newChannel = this.getAttribute('data-channel');
                if (newChannel) {
                    currentChannel = newChannel;
                    document.getElementById('current-channel').textContent = currentChannel;
                    messagesRef.off();
                    loadMessages(currentChannel);
                }
            });
        });

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        loadMessages(currentChannel);
    </script>
</body>
</html>
