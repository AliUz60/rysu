<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RYSU V2</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI, sans-serif;
}

body{
height:100vh;
background:#1e1f22;
color:white;
overflow:hidden;
}

/* USERNAME MODAL */

#usernameModal{
position:fixed;
inset:0;
background:linear-gradient(135deg,#111214,#1e1f22);
display:flex;
justify-content:center;
align-items:center;
z-index:999;
}

.card{
background:#2b2d31;
padding:45px;
border-radius:25px;
width:380px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.logo{
width:170px;
margin-bottom:25px;
border-radius:12px;
}

.uploadBtn{
display:block;
width:100%;
padding:15px;
border-radius:14px;
background:#1e1f22;
cursor:pointer;
margin-bottom:18px;
}

.uploadBtn input{
display:none;
}

input[type="text"]{
width:100%;
padding:15px;
border:none;
border-radius:14px;
background:#1e1f22;
color:white;
margin-bottom:20px;
}

button{
width:100%;
padding:16px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#5865f2,#4752c4);
color:white;
font-size:16px;
cursor:pointer;
}

/* ANA EKRAN */

#mainApp{
display:none;
height:100vh;
}

.topbar{
height:60px;
background:#2b2d31;
display:flex;
align-items:center;
padding:0 20px;
font-weight:bold;
}

.content{
padding:20px;
}
</style>
</head>
<body>

<!-- USERNAME SCREEN -->
<div id="usernameModal">
<div class="card">

<img class="logo" src="https://i.imgur.com/udb7Ih7.jpeg">

<label class="uploadBtn">
<input type="file" id="profilePic" onchange="showFile(this)">
<span id="fileText">Profil FotoÄŸrafÄ± YÃ¼kle</span>
</label>

<input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ±">

<button onclick="saveUser()">Devam</button>

</div>
</div>

<!-- ANA SÄ°STEM -->
<div id="mainApp">
<div class="topbar">
RYSU V2 - HoÅŸgeldin <span id="userDisplay" style="margin-left:5px;color:#5865f2;"></span>
</div>
<div class="content">
Ana ekran burasÄ± ðŸ”¥
</div>
</div>

<script>

function showFile(input){
if(input.files.length>0){
document.getElementById("fileText").innerText=input.files[0].name;
}
}

function saveUser(){
let name=document.getElementById("username").value;
if(!name) return alert("KullanÄ±cÄ± adÄ± gir!");

localStorage.setItem("username",name);

let file=document.getElementById("profilePic").files[0];
if(file){
let reader=new FileReader();
reader.onload=function(e){
localStorage.setItem("profilePic",e.target.result);
openMain();
}
reader.readAsDataURL(file);
}else{
openMain();
}
}

function openMain(){
document.getElementById("usernameModal").style.display="none";
document.getElementById("mainApp").style.display="block";
document.getElementById("userDisplay").innerText=localStorage.getItem("username");
}

/* OTOMATÄ°K GÄ°RÄ°Åž */

window.onload=function(){
if(localStorage.getItem("username")){
openMain();
}
}

</script>

</body>
</html>
