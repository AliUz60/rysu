<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RYSU Chat</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#1e1f22;color:white;height:100vh;display:flex}
.hidden{display:none}

#login{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:20px;
background:#1e1f22;
z-index:10;
}

#login input{
padding:12px;
border:none;
border-radius:8px;
width:220px;
}

#login button{
padding:12px 20px;
border:none;
border-radius:8px;
cursor:pointer;
background:#5865f2;
color:white;
font-weight:bold;
}

.sidebar{
width:80px;
background:#2b2d31;
display:flex;
flex-direction:column;
align-items:center;
padding:10px;
gap:10px;
}

.server{
width:50px;
height:50px;
background:#36393f;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-size:20px;
}

.server:hover{background:#5865f2}

.main{flex:1;display:flex}

.channels{
width:220px;
background:#2b2d31;
padding:10px;
display:flex;
flex-direction:column;
}

.chat{
flex:1;
display:flex;
flex-direction:column;
background:#313338;
}

.topbar{
display:flex;
justify-content:space-between;
padding:10px;
background:#2b2d31;
align-items:center;
}

.friend-btn{
background:#5865f2;
padding:6px 12px;
border-radius:6px;
cursor:pointer;
}

.messages{
flex:1;
padding:15px;
overflow-y:auto;
}

.message{margin-bottom:12px}
.message img{
max-width:200px;
border-radius:8px;
margin-top:5px;
}

.input{
display:flex;
padding:10px;
background:#383a40;
gap:10px;
align-items:center;
}

.input input{
flex:1;
padding:10px;
border:none;
border-radius:8px;
}

.input button{
padding:10px 15px;
border:none;
border-radius:8px;
cursor:pointer;
background:#5865f2;
color:white;
}

#fileInput{display:none}
</style>
</head>
<body>

<div id="login">
<img src="https://i.imgur.com/udb7Ih7.jpeg" width="120">
<input id="usernameInput" placeholder="KullanÄ±cÄ± adÄ±">
<button onclick="startApp()">BaÅŸla</button>
</div>

<div id="app" class="hidden" style="width:100%;display:flex">

<div class="sidebar">
<div class="server" onclick="addServer()">+</div>
<div id="serverList"></div>
</div>

<div class="main">

<div class="channels">
<h3>DM</h3>
<div id="friendList"></div>
</div>

<div class="chat">

<div class="topbar">
<div id="chatTitle">Genel</div>
<div class="friend-btn" onclick="addFriend()">+ ArkadaÅŸ</div>
</div>

<div class="messages" id="messages"></div>

<div class="input">
<label style="cursor:pointer;font-size:20px">ðŸ“Ž
<input type="file" id="fileInput" accept="image/*">
</label>
<input id="messageInput" placeholder="Mesaj yaz...">
<button onclick="sendMessage()">GÃ¶nder</button>
</div>

</div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCXca2LRaHFx6iZX9vhfe6lXMS9UY5nO54",
  authDomain: "rysu-server.firebaseapp.com",
  databaseURL: "https://rysu-server-default-rtdb.firebaseio.com",
  projectId: "rysu-server",
  storageBucket: "rysu-server.firebasestorage.app",
  messagingSenderId: "253844771451",
  appId: "1:253844771451:web:bd370ae5a93eae66fcc8de"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

let username="";
let currentChat="global";

window.startApp=function(){
username=document.getElementById("usernameInput").value.trim();
if(!username){alert("KullanÄ±cÄ± adÄ± gir!");return;}
document.getElementById("login").style.display="none";
document.getElementById("app").classList.remove("hidden");
loadMessages();
}

window.sendMessage=function(imageUrl=null){
let msg=document.getElementById("messageInput").value.trim();
if(!msg && !imageUrl)return;

push(ref(db,"messages/"+currentChat),{
user:username,
text:msg,
image:imageUrl||null
});

document.getElementById("messageInput").value="";
}

document.getElementById("fileInput").addEventListener("change",function(e){
let file=e.target.files[0];
if(!file)return;
let storageRef=sRef(storage,"images/"+Date.now());
uploadBytes(storageRef,file).then(snapshot=>{
getDownloadURL(snapshot.ref).then(url=>{
sendMessage(url);
});
});
});

function loadMessages(){
onValue(ref(db,"messages/"+currentChat),(snapshot)=>{
let messagesDiv=document.getElementById("messages");
messagesDiv.innerHTML="";
snapshot.forEach(child=>{
let data=child.val();
let div=document.createElement("div");
div.className="message";
div.innerHTML="<b>"+data.user+"</b>: "+(data.text||"");
if(data.image){
let img=document.createElement("img");
img.src=data.image;
div.appendChild(img);
}
messagesDiv.appendChild(div);
});
});
}

window.addServer=function(){
let name=prompt("Sunucu adÄ±:");
if(!name)return;
let div=document.createElement("div");
div.className="server";
div.innerText=name[0].toUpperCase();
document.getElementById("serverList").appendChild(div);
}

window.addFriend=function(){
let name=prompt("ArkadaÅŸ kullanÄ±cÄ± adÄ±:");
if(!name)return;

let div=document.createElement("div");
div.style.padding="6px";
div.style.cursor="pointer";
div.innerText=name;

div.onclick=function(){
currentChat="dm_"+name;
document.getElementById("chatTitle").innerText=name;
loadMessages();
}

document.getElementById("friendList").appendChild(div);
}
</script>

</body>
</html>
